<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
			integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Movie App</title>
	</head>
	<body>
		<div class="header">
			<div class="input-group">
				<input type="text" placeholder="Search" />
				<i class="fas fa-search"></i>
			</div>

			<div class="notifications">
				<i class="far fa-bell"><div class="circle"></div></i>
			</div>
			<div id="weather">
				<div class="weather-icon">
					<img src="img/cloudy.png" alt="Sunny Weather" />
				</div>
				<div class="weather-info">
					<p class="curr-temp">32&#8451;</p>
					<p class="location">Skopje, Macedonia</p>
				</div>
			</div>
		</div>
		<div id="elements-wrapper">
			<div id="navigation">
				<ul class="menu-list">
					<li class="list-item active">
						<i class="fas fa-home"> </i>
						<p>Home</p>
					</li>
					<li class="list-item">
						<i class="fas fa-fire"></i>
						<p>Popular</p>
					</li>
					<li class="list-item">
						<i class="fas fa-film"></i>
						<p>Movies</p>
					</li>
					<li class="list-item">
						<i class="fas fa-tv"></i>
						<p>TV Shows</p>
					</li>
				</ul>
			</div>
			<div id="movies-wrapper">
				<div class="single-category">
					<h2 class="h2">Popular</h2>
					<div id="popular" class="movie-category">
						<!-- <div class="single-movie">
							<div class="img-wrapper">
								<img src="img/luca.jpg" alt="Movie Description" />
							</div>

							<h6 class="movie-title">Luca</h6>
							<div class="movie-length">
								<i class="far fa-clock"></i>
								<p>120min</p>
							</div>
						</div> -->
					</div>
				</div>
				<div class="single-category">
					<h2 class="h2">Coming Soon</h2>
					<div id="coming-soon" class="movie-category"></div>
				</div>
				<div class="single-category">
					<h2 class="h2">Top Rated</h2>
					<div id="top-rated" class="movie-category"></div>
				</div>
				<div class="single-category">
					<h2 class="h2">Tv Shows</h2>
					<div id="tv-shows" class="movie-category"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
