<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
			integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" type="text/javascript"></script>
		<title>Movie App</title>
	</head>
	<body>
		<div class="header">
			<div class="input-group">
				<input type="text" placeholder="Search" />
				<i class="fas fa-search"></i>
			</div>

			<div class="notifications">
				<i class="far fa-bell"><div class="circle"></div></i>
			</div>
			<div id="weather">
				<div class="weather-icon">
					<img src="img/clear-sky.png" alt="Sunny Weather" />
				</div>
				<div class="weather-info">
					<p class="curr-temp">32&#8451;</p>
					<p class="location">Skopje, Macedonia</p>
				</div>
			</div>
		</div>
		<div id="elements-wrapper">
			<div id="navigation">
				<ul class="menu-list">
					<li class="list-item active">
						<i class="fas fa-home"> </i>
						<p>Home</p>
					</li>
					<li class="list-item">
						<i class="fas fa-fire"></i>
						<p>Popular</p>
					</li>
					<li class="list-item">
						<i class="fas fa-film"></i>
						<p>Movies</p>
					</li>
					<li class="list-item">
						<i class="fas fa-tv"></i>
						<p>TV Shows</p>
					</li>
				</ul>
			</div>
			<div id="movies-wrapper"></div>
		</div>
	</body>
</html>
